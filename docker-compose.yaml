version: "3"

services:
  tinypost:
    build: .
    platform: linux
    volumes:
      - ./:/usr/app
    command: "npm run start:dev"
    ports:
      - 8000:3000
    networks:
      - tinypost_network
  tinypost_tests:
    build: .
    volumes:
      - ./:/usr/app
    command: "npm run test"
    ports:
      - 8000:3000
    networks:
      - tinypost_network
  neo4j:
    image: neo4j
    restart: always
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./data:/data
    networks:
      - tinypost_network
networks:
  tinypost_network:
